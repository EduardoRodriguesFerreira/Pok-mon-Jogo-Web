<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
       <script>
         function iniciarJogo(){

      var nivel = document.getElementById("nivel").value
  
        if(nivel == ""){

       alert('Selecione um nível')

          return false

}

window.location.href ='Jogo.html?' + nivel

}
       </script>

    <title>Iniciar jogo</title>
</head>
<body>

    <audio autoplay>
        <source src="audio/X2Download.app - Pokemon FireRed_LeafGreen- Pallet Town (128 kbps).mp3">
    </audio>
    <img src="Imagens/dri.png" alt="" class="dri">

    <div>
           

           

        <h1>Iniciar Jogo</h1>

       

    
        
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-left">

               <div class="mb-3">
                   <select class="form-control" id="nivel">
              
                       <option value="">-- Selecione o nível</option>
                       <option value="normal">-- Normal --</option>
                       <option value="dificil">-- Dificíl --</option>
                       <option value="Extreme">-- PokemonExtreme --</option>
               </div>
             </select>
            </div>
    </div>


    <button type="button" class="btn btn-dark " onclick=iniciarJogo()>PlayGame</button>
    
</body>
</html>
